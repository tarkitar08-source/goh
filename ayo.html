    <script>
        window.onload = function() {
            if (!localStorage.getItem('loggedIn')) {
                window.location.href = 'login.html';
            }
            // Add interactivity to images
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.addEventListener('click', function() {
                    this.style.transform = this.style.transform.includes('scale(1.2)') ? 'scale(1) rotate(5deg)' : 'scale(1.2) rotate(10deg)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1) rotate(0deg)';
                    }, 500);
                });
            });
            // Add click effect to buttons
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.addEventListener('click', function() {
                    this.innerHTML = 'Loading...';
                    setTimeout(() => {
                        this.innerHTML = this.textContent;
                    }, 1000);
                });
            });

            // Cat animation towards buttons
            const cat = document.querySelector('.cat');
            const strukturBtn = document.querySelector('button[onclick*="dua.html"]');
            const jadwalBtn = document.querySelector('button[onclick*="tiga.html"]');

            function faceButton(button) {
                const catRect = cat.getBoundingClientRect();
                const catCenterX = catRect.left + catRect.width / 2;
                const catCenterY = catRect.top + catRect.height / 2;

                const btnRect = button.getBoundingClientRect();
                const btnCenterX = btnRect.left + btnRect.width / 2;
                const btnCenterY = btnRect.top + btnRect.height / 2;

                const angle = Math.atan2(btnCenterY - catCenterY, btnCenterX - catCenterX) * (180 / Math.PI);
                cat.style.transform = `rotate(${angle}deg)`;
            }

            strukturBtn.addEventListener('mouseenter', () => faceButton(strukturBtn));
            jadwalBtn.addEventListener('mouseenter', () => faceButton(jadwalBtn));

            // Reset to default when not hovering
            document.addEventListener('mousemove', (e) => {
                const strukturRect = strukturBtn.getBoundingClientRect();
                const jadwalRect = jadwalBtn.getBoundingClientRect();
                const isHoveringStruktur = e.clientX >= strukturRect.left && e.clientX <= strukturRect.right && e.clientY >= strukturRect.top && e.clientY <= strukturRect.bottom;
                const isHoveringJadwal = e.clientX >= jadwalRect.left && e.clientX <= jadwalRect.right && e.clientY >= jadwalRect.top && e.clientY <= jadwalRect.bottom;

                if (!isHoveringStruktur && !isHoveringJadwal) {
                    cat.style.transform = 'rotate(0deg)';
                }
            });
        };
    </script>
